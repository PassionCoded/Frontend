<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/placeholder.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>
    <script type="text/javascript" src="js/animations.js"></script>
</head>
<body>
    <div class="main">
        <form id="form1" method="post" action="#">
            <h2>PassionCoders Registration</h2>
            <label>Email :</label>
            <input type="text" name="demail" id="email">
            <label>Password :</label>
            <input type="password" name="password" id="password">
            <label>Confirm Password :</label>
            <input type="password" name="cpassword" id="cpassword">
            <input type="button" name="register" id="register" value="Register">
        </form>

        <form id="form2" method="post" action="#">
            <h3>List five of your passions:</h3><br/>
            <textarea type="text" name="passions" id="passion1" cols="50" rows="1"></textarea>
            <textarea type="text" name="passions" id="passion2" cols="50" rows="1"></textarea>
            <textarea type="text" name="passions" id="passion3" cols="50" rows="1"></textarea>
            <textarea type="text" name="passions" id="passion4" cols="50" rows="1"></textarea>
            <textarea type="text" name="passions" id="passion5" cols="50" rows="1"></textarea>
            <input type="button" name="passionSubmit" id="passionSubmit" value="submit">
        </form>

        <span id="response">
            <h2> Thank You for Signing Up </h2>
            <p> We have recieved your information and will be reaching out as soon as we find a match!</p>
            <p> - PassionCoders Team</p>
        <span>
    </div>
</body>
</html>
